<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-3 my-3 bg-success text-black">
    <h1>Musician guess by Sravan Satish Jasti</h1>

    <form>
        <label for="form1_age">Enter the secret musician name</label>
        <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>
    
        <label for="form1_nick">Guess the musician </label>
        <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
    
        <input type="button" onclick="checkGuess();endGame()" value="Check the guess">
    </form>
    
    
    <p id="result">the text will be displayed</p>
    
    <script> 
    correct=0
    wrong = 0
    function checkGuess(){
        console.log("Getting form values")
        age = document.getElementById("form1_age").value
        nick = document.getElementById("form1_nick").value
        
        out = document.getElementById("result")
        if(age==nick){
            correct=correct + 1
            out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
            alert("You got it right")
        } else {
            wrong = wrong + 1
            out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
            alert("Wrong Musician")
        }
    
    }


    function endGame(){

while (wrong > 3) {
    if(wrong>=3){
        wrong-=5
        alert("Sorry, game over.")
    }
    else{
        document.getElementById("result").innerHTML = "correct : " + correct + " , " + " wrong : " + wrong
    }    
}

}
    </script>
    <div class="container">
        <img id="picture" src="jassid.jpg" width="100px" height="100px" onclick=swapImage()>
    
    <script>
    var useImage = 1
     function swapImage(){
            switch (useImage){
            case 1:
                document.getElementById("picture").src = "jassid.jpg"
                useImage +=1
                break;
            case 2:
            document.getElementById("picture").src = "assassin.jpg"
            useImage +=1
                break;
            case 3:
            document.getElementById("picture").src = "stinkbug.jpg"
            useImage =1
            break;

        }
    
    
    }
        </script>
        </div>
    </div>
</body>
</html>
